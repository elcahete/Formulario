<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-primary mb-4">
            <i class="fas fa-file-alt"></i> FORMULARIO
        </h2>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com" data-bs-toggle="tooltip" data-bs-placement="right" title="Por favor, ingresa un correo electrónico válido.">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                            <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                            <input type="date" class="form-control" id="fecha_nacimiento">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="experiencia_html" class="form-label">
                            <i class="bi bi-star"></i> Nivel de Experiencia en HTML:
                        </label>
                        <select class="form-select" id="experiencia_html">
                            <option selected>Seleccione una opción</option>
                            <option value="1">Principiante</option>
                            <option value="2">Intermedio</option>
                            <option value="3">Avanzado</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="bi bi-tags"></i> Temas de Interés:
                        </label>
                        <div class="card">
                            <div class="card-body">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="html" id="interes_html">
                                    <label class="form-check-label" for="interes_html">HTML</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="css" id="interes_css">
                                    <label class="form-check-label" for="interes_css">CSS</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="javascript" id="interes_javascript">
                                    <label class="form-check-label" for="interes_javascript">JavaScript</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="bi bi-clock"></i> Preferencia de Horario:
                        </label><br>
                        <div class="btn-group" role="group" aria-label="Preferencia de Horario">
                            <input type="radio" class="btn-check" name="horario" id="horario_manana" value="manana" autocomplete="off">
                            <label class="btn btn-outline-primary" for="horario_manana">Mañana</label>
    
                            <input type="radio" class="btn-check" name="horario" id="horario_tarde" value="tarde" autocomplete="off">
                            <label class="btn btn-outline-primary" for="horario_tarde">Tarde</label>
    
                            <input type="radio" class="btn-check" name="horario" id="horario_noche" value="noche" autocomplete="off">
                            <label class="btn btn-outline-primary" for="horario_noche">Noche</label>
                        </div>
                    </div>
                    <div class="mb-3">
    <label for="color_favorito" class="form-label">
        <i class="bi bi-palette"></i> Color Favorito:
    </label>
    <div class="input-group">
        <span class="input-group-text"><i class="bi bi-palette"></i></span>
        <input type="color" class="form-control form-control-color" id="color_favorito" title="Elige tu color favorito">
    </div>
</div>
                    <div class="mb-3">
                        <label for="conocimiento_html" class="form-label">
                            <i class="bi bi-star"></i> de Conocimiento HTML (1-100):
                        </label>
                        <input type="range" class="form-range" min="1" max="100" id="conocimiento_html" oninput="this.nextElementSibling.value = this.value" style="width: 100%;height: 15px;">
                        <output class="form-control" style="border: 1px solid #007bff; padding: 5px; width: 50px; text-align: center; background-color: #f8f9fa;">50</output>
                    </div>
                    <div class="mb-3">
                        <label for="sitio_web" class="form-label">
                            <i class="bi bi-globe"></i> Sitio Web Personal:
                        </label>
                        <input type="url" class="form-control" id="sitio_web" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="comentarios" class="form-label">
                            <i class="bi bi-chat-dots"></i> Comentarios Adicionales:
                        </label>
                        <textarea class="form-control" id="comentarios" rows="3"></textarea>
                    </div>
                    <p class="text-muted">
                        <i class="bi bi-upload"></i> Subir CV (PDF):
                    </p>
                    <div class="mb-3">
                        <label for="archivo" class="form-label">Seleccionar Archivo:</label>
                        <input type="file" class="form-control" id="archivo">
                    </div>
                    <div class="mb-3 d-flex justify-content-between">
                        <button type="submit" class="btn btn-success btn-lg">Enviar Registro</button>
                        <button type="reset" class="btn btn-warning btn-lg">Limpiar Formulario</button>
                    </div>
                </form>
            </div>
        </div>
    <footer class="text-center mt-3">
        <p>&copy; 2024 HOLA PROFE. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>
</body>
</html>
